<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  div.menu-item {
    width: 100px;
    height: 50px;
    line-height: 50px;
    
    border: 2px solid black;
    font-size: 13px;
    text-align: center;
  }
  div.red {
    border-color: red;
    float: left;
  }
  div.blue {
    border-color: blue;
    float: left;
  }
  div.green {
    border-color: green;
    float: left;
  }
  div.right-menu {
    float: right;
  }
  </style>
</head>
<body>
  <div class="red menu-item">홈</div>
  
  <div class="right-menu">
    <div class="blue menu-item">로그인</div>
    <div class="green menu-item">회원가입</div>
  </div>
</body>
</html>
